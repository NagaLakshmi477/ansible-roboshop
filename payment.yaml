- name: configure python
  hosts: payment
  become: yes
  tasks:
  - name: install python packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create payment
    ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app


  - name: download the payment code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extract the payment files
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install dependies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
      args:
        chdir: /app
  - name: copy the payment service file
    ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service
  - name: reload the cart service
    ansible.builtin.systemd_service:
        daemon_reload: true
      
  - name: start and enable the cart service
    ansible.builtin.service:
        name: cart
        state: started
        become: yes