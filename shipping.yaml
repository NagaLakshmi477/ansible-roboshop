- name: install pymysql
  ansible.builtin.pip:
    name: "{{ item  }}"
    executable: pip3.3
  loop:
  - PYMySQL
  - cryptography

# here we use import beacuse evarytime we don't want run entire code 
- name: import data
  tags:
  - import
  community.mysql.mysql_db:
    login_user: root
    login_password: RoboShop@1
    name: all
    login_host: mysql.lakshmireddy.site
    state: import 
    target: "{ item }"
  loop:
  - /app/db/schema
  - /app/db/app-user
  - /app/db/master-data
- name: restart shipping
  tags:
  - import
  ansible.builtin.service:

    name: shipping
    state: restarted